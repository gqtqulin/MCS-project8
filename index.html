<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    <title>Секретные посылки для друзей</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#">ПОСЫЛКИ</a></li>
                <li><a href="#">УПАКОВКА</a></li>
                <li><a href="#">ПОДПИСКА</a></li>
            </ul>
        </nav>
        <img src="images/guidedao-logo.png" alt="guidedao logo">
    </header>

    <div class="page">
        <div class="form-section">
                <form action="" method="get" class="gift-form">
                    <div class="form-box">
                        <div class="form-row">
                            <label for="name">Имя</label>
                            <input id="name" name="name" type="text">
                        </div>
    
                        <div class="form-row">
                            <label for="city">Город</label>
                            <input id="city" name="city" type="text">
                        </div>
    
                        <div class="form-row">
                            <label for="gift">Подарок</label>
                            <input id="gift" name="gift" type="text">
                        </div>
    
                        <div class="form-row">
                            <label for="email">Электронная почта</label>
                            <input id="email" name="email" type="email">
                        </div>
                    </div>

                    <div class="form-row-button">
                        <button>Отправить</button>
                    </div>
                </form>
        </div>

        <div class="notice-section">
            <p>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</p>
        </div>
    </div>

    <footer>
        <p class="footer-text">СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</p>
        <p class="footer-copyright-text">© 2023</p>
    </footer>
</body>
</html>
